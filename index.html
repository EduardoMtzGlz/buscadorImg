<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imágenes con animaciones</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body>

    <h1 class="main title">Buscador de imagenes Pixabay</h1>


    <div class="buscador">
        <form id="formulario" class="formulario">
            <div class="formulario-div">
                <label 
                    class="formulario-label"
                    >Introduce tu termino de búsqueda
                </label>
                <input 
                    type="text"
                    placeholder="Ejem. Perros Gatos"
                    id="termino"
                    class="formulario-input"
                >
                <input
                    type="submit"
                    value="Buscar imagenes"
                    class="formulario-submit"
                >
            </div>

        </form>



    </div>

    <section class="galery"> 
        <div class="galery__container" id="galery">

        </div>        

    </section>

    <div id="paginacion" class="paginacion"> 
        
    </div>

    
   
<script src="js/app.js"></script>

</body>
</html>
